    <script>
      // This script checks if we need to redirect from a GitHub Pages 404 to the proper SPA route
      (function() {
        // Parse the URL
        var l = window.location;
        var redirectNeeded = l.search && l.search.includes('?/');
        
        if (redirectNeeded) {
          // Extract the path from the query string where GitHub Pages puts it after a 404
          var path = l.search.substring(2); // Remove the '?/' prefix
          var cleanPath = path.split('&')[0]; // Remove any additional query parameters
          
          // Redirect to the proper SPA route
          window.history.replaceState(null, null, '/' + cleanPath + (l.hash || ''));
        }
      })();
    </script>
